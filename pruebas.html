<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title><link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        
        <nav>

            <input type="checkbox" id="ckbox">
            <label for="ckbox" class="drawer">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <h1>Nintendo</h1>

            <ul class="menu-box">

                <div class="drop-down-menu">
                    <button class="drop-down-button">Inicio</button>
                </div>

                <div class="drop-down-menu">
                    <button class="drop-down-button">Consolas actuales
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="drop-down-menu-content">
                        <a href="#">Switch</a>
                        <a href="#">Wii U</a>
                        <a href="#">Switch LITE</a>
                        <a href="#">3DS</a>
                    </div>
                </div>

                <div class="drop-down-menu">
                    <button class="drop-down-button">Consolas mini
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="drop-down-menu-content">
                        <a href="#">SNES Classic Mini</a>
                        <a href="#">NES Classic Mini</a>
                    </div>
                </div>

                <div class="drop-down-menu">
                    <button class="drop-down-button">Consolas Antiguas
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="drop-down-menu-content">
                        <a href="#">Wii</a>
                        <a href="#">gameCube</a>                        
                        <a href="#">N64</a>                        
                        <a href="#">SNES</a>                        
                        <a href="#">NES</a>
                    </div>
                </div>


            </ul>
        </nav>
    </header>
    
</body>
</html>
